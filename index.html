<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <p class="logo">LOGO</p>
            <button class="sign-up-button">
                Sign Up
            </button>
        </nav>
        <div class="main-banner">
            <div>
                <p>Cool Dark UI Template for Webflow Agencies!</p>
            </div>
            <button class="stay-focused-button">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="action">
            <div class="left-section">
                <p class="action-text">See It in Action</p>
                <p class="explore-text">Explore the live preview and imagine your brand in this bold new look</p>
                <button>Launch Live Preview</button>
            </div>
            <div class="right-section">
                <img src="./Assets/wc-mini.png" alt="">
            </div>
        </div>
        <div class="prod-users">
            <p class="prod-users-headline">Join Thousand of Productive Users</p>
            <div class="number-section">
                <div>
                    <p class="numbers">50K</p>
                    <p class="number-info">Active Users</p>
                </div>
                <div>
                    <p class="numbers">2M+</p>
                    <p class="number-info">Focus Sessions</p>
                </div>
                <div>
                    <p class="numbers">95%</p>
                    <p class="number-info">Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
